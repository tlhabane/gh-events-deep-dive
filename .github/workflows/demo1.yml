name: Events Demo 1
on:
  pull_request:
    types:
      - opened
  workflow_dispatch:
  push:
    branches:
      - master #trigger workflow only when a push occurs on the main/master
      - branch-* # wildcard branch-1, branch-a
      - branch-** # wildcard branch-1, branch-a, branch-1-2
    paths-ignore:
      - '.github/workflows/*' # Don't trigger if any workflow file changes
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."